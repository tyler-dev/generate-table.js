<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>GenerateTable.js</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="../src/generate-table.js"></script>
		<script type="text/javascript">
			$(document).ready(function() { //Dom Ready
				$("#data").generateTable(); //init
			});
		</script>
	</head>
	<body>
		<header>
			<div id="logo">Generate-Table.js</div>
		</header>

		<section>
			<span><b>Sort By:&nbsp;</b></span>
			<select class="table-sort" data-table="data">
				<option value="name" selected>name</option>
				<option value="description">description</option>
				<option value="number1">number1</option>
				<option value="number2">number2</option>
				<option value="number3" data-sort="reverse">number3</option>
			</select>
			<br /><br/>
			<table id="data" class="generate-table" data-source="json/data.json">
				<thead>
					<tr>
						<td>name</td>
						<td>description</td>
						<td>number1</td>
						<td>number2</td>
						<td>number3</td>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>
	</body>
</html>
